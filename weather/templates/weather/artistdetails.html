{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="row">
            <img src="{{ artist.image }}"
                 onerror="this.onerror=null;this.src='{% static 'nim.jpg' %}';" class="col-4"
                 alt="No Image Available">
            <div class="container col-8">
                <h1 class="text-center">Upcoming Events</h1>
                <br/>
                <div class="card border-dark">
                    <div class="card-body">
                        <table class="container table fluid text-center table-borderless table-hover table-striped">
                            <thead>
                            <tr>
                            </tr>
                            </thead>
                            <tbody>
                            {% for event in events %}
                                <tr>
                                    <td class="table-primary"><a href="" class="">
                                        {{ event.venueLoc }} | {{ event.date }}
                                    </a></td>
                                    {% empty %}
                                    <td class="table-danger">No Upcoming Events</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container text-center">
                <h1 class="justify-content-center col-4">{{ artist.name }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <p class="text-muted text-center col-4">
                    {{ artist.genre }}
                </p>
            </div>
        </div>
    </div>
{% endblock %}
